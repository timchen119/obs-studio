name: obs-studio # you probably want to 'snapcraft register <name>'
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  obs:
    command: env OBS_DATA_PATH="$SNAP/usr/share/obs/obs-studio/" desktop-launch obs

parts:
  obs:
    # See 'snapcraft plugins'
    plugin: cmake
    source: .
    configflags: ["-DUNIX_STRUCTURE=1","-DCMAKE_INSTALL_PREFIX=/usr"]
    build-packages:
      - build-essential
      - pkg-config
      - cmake
      - git
    stage-packages:
      - libx11-dev
      - libgl1-mesa-dev
      - libpulse-dev
      - libxcomposite-dev
      - libxinerama-dev
      - libv4l-dev
      - libudev-dev
      - libfreetype6-dev
      - libfontconfig-dev
      - qtbase5-dev
      - libqt5x11extras5-dev
      - libx264-dev
      - libxcb-xinerama0-dev
      - libxcb-shm0-dev
      - libjack-jackd2-dev
      - libcurl4-openssl-dev
      - libavcodec-dev
      - libavfilter-dev
      - libavdevice-dev
      - libfdk-aac-dev
      - mesa-utils
    after: [desktop-qt5]
  desktop-qt5:
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - locales-all